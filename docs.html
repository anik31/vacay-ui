<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacay UI / Docs</title>
    <link rel="stylesheet" href="./components/vacay.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-logo">vacay</h1>
        <nav class="header-nav">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/docs.html">Documentation</a></li>
            </ul>
        </nav>
    </header>

    <div class="docs-content">
    <aside class="sidebar">
        <div class="sidenav">
        <h2>Components</h2>
        <ul>
            <li><a href="#Alert">Alert</a></li>
            <li><a href="#Avatar">Avatar</a></li>
            <li><a href="#Badge">Badge</a></li>
            <li><a href="#Button">Button</a></li>
            <li><a href="#Card">Card</a></li>
            <li><a href="#Image">Image</a></li>
            <li><a href="#Input">Input</a></li>
        </ul>
    </div>
    </aside>

    <main class="docs">
        <section id="Alert">
            <h2>Alert</h2>
            <div class="component-wrapper">
                
            </div>

        </section>

        <section id="Avatar">
            <h2>Avatar</h2>
            <div class="component-wrapper">
                <img class="avatar avatar-lg" src="/assets/avatar.jpg" alt="avatar">
                <img class="avatar avatar-md" src="/assets/avatar.jpg" alt="avatar">
                <img class="avatar avatar-sm" src="/assets/avatar.jpg" alt="avatar">
                <img class="avatar avatar-xs" src="/assets/avatar.jpg" alt="avatar">
            </div>

        </section>

        <section id="Badge">
            <h2>Badge</h2>
            <div class="component-wrapper">
                <div class="badge-wrapper">
                    <img class="avatar avatar-lg" src="/assets/avatar.jpg" alt="avatar">
                    <span class="badge badge-status status-online"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-md" src="/assets/avatar.jpg" alt="avatar">
                    <span class="badge badge-status status-offline"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-sm" src="/assets/avatar.jpg" alt="avatar">
                    <span class="badge badge-status status-online"></span>
                </div>
                <div class="badge-wrapper">
                    <img class="avatar avatar-xs" src="/assets/avatar.jpg" alt="avatar">
                    <span class="badge badge-status status-offline"></span>
                </div>
                <div class="badge-wrapper">
                    <a href="" class=""><i class="btn-icon fas fa-shopping-cart"></i></a>
                    <span class="badge badge-number">5</span>
                </div>
            </div>

        </section>

    </main>
    </div>
</body>
</html>
